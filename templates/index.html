<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - Crop Yield Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Predict Crop Yield for Given Details</h1>
    
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="POST">
      <!-- Add input fields that match your model features -->
      <input type="number" name="Rainfall_mm" placeholder="Rainfall (mm)" required="required" />
      <input type="number" name="Temperature_Celsius" placeholder="Temperature (Â°C)" required="required" />
      <input type="text" name="Fertilizer_Used" placeholder="Fertilizer Used (True/False)" required="required" />
      <input type="text" name="Irrigation_Used" placeholder="Irrigation Used (True/False)" required="required" />
      <input type="number" name="Days_to_Harvest" placeholder="Days to Harvest" required="required" />
      
      <!-- One-hot encoded inputs for categorical features -->
      <input type="text" name="Region" placeholder="Region (North/South/West)" required="required" />
      <input type="text" name="Soil_Type" placeholder="Soil Type (Clay/Loam/Peaty/Sandy/Silt)" required="required" />
      <input type="text" name="Crop" placeholder="Crop (Cotton/Maize/Rice/Soybean/Wheat)" required="required" />
      <input type="text" name="Weather_Condition" placeholder="Weather Condition (Rainy/Sunny)" required="required" />
      
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Crop Yield</button>
    </form>

    <br>
    <br>

    <!-- Displaying Prediction -->
    <div class="result">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
